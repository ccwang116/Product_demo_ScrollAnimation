<!doctype html>
<html lang="en">

<head>
    <title>Portable Mini USB Fan</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            height: 900vh;
        }

        header {
            height: 100vh;
        }

        .arrow {
            position: fixed;
            left: 0px;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            transition: 1.5s;
            opacity: 0;
        }

        .arrow.active {
            opacity: 1;
        }

        .arrowimg {
            width: 50px;
            height: 10vh;
            object-fit: contain;
            transition: 1.5s;
            margin-top: 60vh;
        }

        .mountain {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bkbox {
            height: 100vh;
            background: #000;
            position: relative;
        }

        .wtbox {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            background: #ccc;
            transition: 1.5s;
        }

        .wtbox.active {
            width: 100%;
            height: 30px;
        }

        .wtbox.active.active2 {
            height: 130vh;
        }

        .secbox {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 80vw;
            height: 100vh;
            transition: 1.5s;
            opacity: 0;
            margin: 0 auto;
        }

        .secbox.active {
            opacity: 1;
        }

        .secbox .col {
            left: 10vw;
            top: 15vh;
        }

        .sm-mt {
            min-width: 90px;
            object-fit: cover;
        }

        .thirdbox {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            transition: 1.5s;
            opacity: 0;
        }

        .thirdbox.active {
            opacity: 1;
        }

        .fourbox {
            position: fixed;
            left: -500px;
            top: 0;
            height: 100vh;
            transition: 1.5s;
            opacity: 0;
        }

        .fourbox.active {
            opacity: 1;
            left: 0px;
        }

        .pdimg {
            width: 150px;
            height: 60vh;
            object-fit: contain;
            transition: 1.5s;
            margin-top: 30vh;

        }

        .fivebox {
            position: fixed;
            left: 0px;
            bottom: -100vh;
            width: 100vw;
            height: 100vh;
            transition: 1.5s;
            opacity: 1;
        }

        .bkimg {
            width: 150px;
            height: 60vh;
            object-fit: contain;
            transition: 1.5s;
            margin-top: 30vh;
            /* transform-origin: 0 5px; */

        }

        .bkimg.active {
            transform: scale(20);
            opacity: 0;
        }

        .fivebox.active {
            bottom: 0;
        }

        .ffbox {
            position: fixed;
            left: 0px;
            bottom: -100vh;
            width: 100vw;
            height: 100vh;
            transition: 1.5s;
            opacity: 1;
            background: #000;
        }

        .ffbox.active {
            bottom: 0;
        }

        .ffbox.active.active2 {
            bottom: 100vh;
        }

        .sixbox {
            position: fixed;
            left: 0px;
            bottom: -100vh;
            width: 100vw;
            height: 100vh;
            transition: 1.5s;
            opacity: 1;

        }

        .sixbox.active {
            bottom: 0;
        }

        .sevbox {
            position: fixed;
            left: 0;
            top: 0;
            width: 0;
            height: 0;
            background: #fff9af;
            transition: 1.5s;
        }

        .sevbox.active {
            width: 100%;
            height: 30px;
        }

        .sevbox.active.active2 {
            height: 100%;
        }

        .adv1 {
            position: fixed;
            left: -100vw;
            top: 10vh;
            height: 27vh;
            transition: .5s;
        }

        .adv2 {
            position: fixed;
            right: -100vw;
            top: 37vh;
            height: 27vh;
            transition: .5s;
        }

        .adv3 {
            position: fixed;
            left: -100vw;
            top: 64vh;
            height: 27vh;
            transition: .5s;
        }

        .adv1.active {
            left: 20vw;
        }

        .adv2.active {
            right: 20vw;
        }

        .adv3.active {
            left: 20vw;
        }

        .btarea {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: 1.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/GoPage.jpg');
            background-size:cover ;

        }

        .btarea.active {
            opacity: 1;
        }
        .goPageArea{
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            transition: 1.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size:cover ;
        }
        .goPageArea.active {
            opacity: 1;
        }
        @media screen and (max-width:780px) {
            .secbox .col {
                left: 0vw;
                top: 0vh;
                padding: 10px;
            }

            /* .mountain{
            height: 50%;
        } */

        }
    </style>
</head>

<body>
    <header>
        <img class="mountain"
            src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/titleimg.jpg"
            alt="">
        <div class="arrow active">
            <img class="w-100 arrowimg" style="filter:drop-shadow(0px 0px 2px rgba(255,255,255,.8))"
                src="https://interactive.zaobao.com/2020/korean-war-remains/assets/image/gif-bounce-arrow.gif" alt="">
        </div>
    </header>
    <div class="w-100 bkbox">
        <div class="wtbox">
        </div>
        <div class="row row-cols-md-2  row-cols-1 secbox flex-wrap">
            <div class="col">
                <img class="sm-mt"
                    src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/sm-mt.jpg"
                    alt="">
            </div>
            <div class="col">
                <h2 class="mt-5 ml-5">雪山白<br>
                    經典大器優雅
                </h2>
                <p class="text-wrap ml-5" style="width: 150px;">乾淨、清爽、純潔的鮮明白色,
                    四季百搭輕松駕馭各種穿搭風格,
                    簡約卻不平凡。</p>
            </div>
        </div>
    </div>
    <div class="thirdbox w-100">
        <h3 class="w-100 position-absolute" style="left:50px;top: 10vh;">MiniPRO鹿善<br>
            手持·美學<br>
            美麗掌握在手裡</h3>

        <img class="w-100 mountain" src="https://cdn.pixabay.com/photo/2017/03/15/13/27/rough-horn-2146181_960_720.jpg"
            alt="">
    </div>
    <div class="fourbox">
        <img class="w-100 pdimg"
            src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/mainProduct.png"
            alt="">
    </div>
    <div class="ffbox"></div>
    <div class="fivebox">
        <img class="w-100 bkimg"
            src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/bkProduct.png"
            alt="">
    </div>
    <div class="sixbox">
        <h3 class="w-100 position-absolute" style="left:50px;top: 10vh;">黑色經典不凡<br>
            美感實用,内外兼具 </h3>
        <p class="m-0 w-100 position-absolute" style="left:50px;top: calc(10vh + 66px)">
            MiniPRO鹿善的設計採用優質材料和先進工藝,<br>簡約流線型輕量化設計,<br>
            與精緻機身巧妙融合,賦予絕美流暢外觀打造質感生活·</p>

    </div>
    <div class="sevbox">
    </div>
    <div class="adv1"> <img class="h-100" src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/adv1.png" alt=""> </div>
    <div class="adv2"> <img class="h-100" src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/adv2.png" alt=""> </div>
    <div class="adv3"> <img class="h-100" src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/adv3.png" alt=""> </div>
    <div class="btarea ">
        <div class="row row-cols-md-2 row-cols-1 justify-content-center">
            <div class="col align-self-center">
                <button type="button" class="btn btn-info" >現在就擁有>></button>
            </div>
        
            <div class="col align-self-center"><img style="width: 280px;"
                src="https://raw.githubusercontent.com/ccwang116/Product_demo_ScrollAnimation/gh-pages/images/mainProduct.png"
                alt="">
            </div>
        
       </div>
    </div>
   



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="js/custom_animation.js"></script>

    </script>
</body>

</html>
